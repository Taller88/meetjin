<!DOCTYPE html>
<html>
<head>
	<title>소개팅 웹 페이지</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #f2f2f2;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 36px;
		}
		p {
			font-size: 18px;
			margin: 20px 0;
		}
		button {
			padding: 10px 20px;
			background-color: #ff6b6b;
			color: #fff;
			font-size: 18px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #ff4f4f;
		}
		section {
			background-color: #fff;
			padding: 50px;
			text-align: center;
		}
		h2 {
			margin: 0;
			font-size: 24px;
		}
		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		li {
			display: inline-block;
			margin: 0 10px;
			font-size: 18px;
			font-weight: bold;
			color: #666;
			cursor: pointer;
		}
		li:hover {
			color: #000;
		}
	</style>
</head>
<body>
	<header>
		<h1>소개팅 웹 페이지</h1>
		<p>당신의 이상형을 만나보세요!</p>
		<button>지금 시작하기</button>
	</header>
	<section>
		<h2>소개팅 웹 페이지의 특징</h2>
		<ul>
			<li>다양한 이성들을 만날 수 있습니다</li>
			<li>안전한 소개팅을 지원합니다</li>
			<li>쉽고 빠른 가입 절차를 제공합니다</li>
			<li>프로필 작성을 통해 자신을 소개할 수 있습니다</li>
			<li>다양한 취향을 고려한 매칭 시스템을 제공합니다</li>
		</ul>
	</section>
</body>
</html>
